<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body style="background-color:#ccc;">
  <div class="login-box" >
  <div class="login-header">Reset Password</div>
  <div class="login-body">
   <p>Please enter your Email</p>
   <form class="form-group" action="#" method="post">
    <label>New Password</label>
    <input type="password" class="form-control" name="password" placeholder="New password" id="password" required><br>
    <label>Confirm Password</label>
    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required><br>
    <input type="submit" value="Reset Password" class="form-control btn btn-success " name="">
   </form>
   <div id="msg">{{ msg }}</div>
   <p><a href="{{ url_for('register') }}">Login</a></p>
  </div>
 </div>
 </body>
</html>
